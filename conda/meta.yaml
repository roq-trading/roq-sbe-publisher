package:
  name: roq-sbe
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: ..

build:                                                                                                                  
  skip: true  # [not unix]                                                                                              
  number: {{ ROQ_BUILD_NUMBER if ROQ_BUILD_NUMBER is defined else GIT_DESCRIBE_NUMBER }}                                
  script_env:                                                                                                           
    - ROQ_BUILD_NUMBER                                                                                                  
    - ROQ_BUILD_TYPE                                                                                                    
  run_exports:                                                                                                          
    - {{ pin_subpackage('roq-sbe', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - clangdev
    - cmake
    - make
    - pkg-config
  host:
    - abseil-cpp
    - catch2  # [linux]
    - roq-client
    - roq-core
    - roq-flags
    - roq-io
    - roq-oss-benchmark
    - roq-oss-catch2  # [osx]
    - roq-oss-tomlplusplus
    - roq-sbe-codec

about:
  home: https://roq-trading.com
  doc_url: https://roq-trading.com/docs
  dev_url: https://github.com/roq-trading
  license: Commercial
  license_family: PROPRIETARY
  license_file: LICENSE
  summary: Roq SBE
